<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Enquiry</legend>
        Name: <input type="text" value="Enter your name here" />
        <br />
        <br />
        Address: <textarea></textarea>
        <br />
        <br />
        Gender :
        <input type="radio" value="m" name="gender" /> Male
        <!--In radio button we can choose only one options-->
        <input type="radio" value="f" name="gender" /> Female
        <input type="radio" value="o" name="gender" /> Other
        <br />
        <br />
        Country:
        <select>
          <optgroup label="Asia">
            <option>India</option>
            <option>Nepal</option>
          </optgroup>

          <option>USA</option>
          <option>UK</option>
          <option>Germany</option>
          <option>Netherlands</option>
          <option>Spain</option>
        </select>
        <br />
        <br />
        Hobbies
        <input type="checkbox" name="hobbies[]" /> Dancing
        <input type="checkbox" name="hobbies[]" /> Singing
        <!--In checkbox we can choose any number of options-->
        <input type="checkbox" name="hobbies[]" /> Music
        <br />
        <br />
        Image:
        <input type="file" name="image" />
        <br />
        <br />
        <input type="submit" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
